<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Realtime Chat App</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="chat">
			<div class="chat__sidebar"></div>
			<div class="chat__main">
				<div class="chat__messages" id="msgs"></div>

				<div class="compose">
					<form>
						<input id="msg-input" type="text" />
						<button type="submit">Send</button>
					</form>
					<button id="send-location" type="button">Send Location</button>
				</div>
			</div>
		</div>
		<script id="msg-temp" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">Some User Name</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{msg}}</p>
			</div>
		</script>

		<script id="location-temp" type="text/html">
			<div style="margin-bottom: 1rem;">
				<p>
					<span class="message__name">Some User Name</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>
					<a href="{{location}}" target="='_blank" rel="noreferrer noopener"
						>My current location</a
					>
				</p>
			</div>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
